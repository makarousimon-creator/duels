<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eon — Цикл жизни | Интерактивная игра</title>
  <meta name="description" content="Eon — философская игра о цикле жизни. Направляйте поток света, собирайте энергию и переживайте бесконечные перерождения. Играйте на desktop и мобильных устройствах." />
  <meta name="keywords" content="игра, цикл жизни, перерождение, браузерная игра, canvas, html5" />
  <meta name="author" content="makarousimon-creator" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Eon — Цикл жизни" />
  <meta property="og:description" content="Философская игра о цикле жизни и перерождении. Направляйте поток света и собирайте энергию." />
  <meta property="og:site_name" content="Eon" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a16" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud" role="complementary" aria-live="polite">
    <h2 class="hud__title">Как играть</h2>
    <p class="hud__goal">
      Направляйте поток света, собирайте сферу энергии и избегайте столкновений с собственным следом.
    </p>
    <ul class="hud__controls">
      <li><strong>Desktop:</strong> стрелки или WASD.</li>
      <li><strong>Сенсор:</strong> свайп по экрану.</li>
      <li><strong>Мобильные стрелки:</strong> кнопки ниже канваса.</li>
    </ul>
  </div>
  <canvas id="game"></canvas>
  <div class="controls" aria-hidden="true">
    <button class="arrow" data-dir="up">▲</button>
    <div class="arrow-row">
      <button class="arrow" data-dir="left">◀</button>
      <button class="arrow" data-dir="down">▼</button>
      <button class="arrow" data-dir="right">▶</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
