<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eon — the cycle of life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud" role="complementary" aria-live="polite">
    <h2 class="hud__title">Как играть</h2>
    <p class="hud__goal">
      Направляйте поток света, собирайте сферу энергии и избегайте столкновений с собственным следом.
    </p>
    <ul class="hud__controls">
      <li><strong>Desktop:</strong> стрелки или WASD.</li>
      <li><strong>Сенсор:</strong> свайп по экрану.</li>
      <li><strong>Мобильные стрелки:</strong> кнопки ниже канваса.</li>
    </ul>
  </div>
  <canvas id="game"></canvas>
  <div class="controls" aria-hidden="true">
    <button class="arrow" data-dir="up">▲</button>
    <div class="arrow-row">
      <button class="arrow" data-dir="left">◀</button>
      <button class="arrow" data-dir="down">▼</button>
      <button class="arrow" data-dir="right">▶</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
