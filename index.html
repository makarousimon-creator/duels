<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eon — the cycle of life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls" aria-hidden="true">
    <button class="arrow" data-dir="up">▲</button>
    <div class="arrow-row">
      <button class="arrow" data-dir="left">◀</button>
      <button class="arrow" data-dir="down">▼</button>
      <button class="arrow" data-dir="right">▶</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
