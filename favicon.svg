<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(90,220,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(180,140,255);stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="8" opacity="0.8"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#grad)" stroke-width="6" opacity="0.6"/>
  <circle cx="50" cy="50" r="15" fill="url(#grad)" opacity="0.9"/>
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 50 50"
    to="360 50 50"
    dur="8s"
    repeatCount="indefinite"/>
</svg>
